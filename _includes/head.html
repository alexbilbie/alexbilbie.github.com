<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimal-ui">

  <title>
    {% if page.title %}
      {{ page.title }} - {{ site.title }}
    {% else %}
      {{ site.title }} - {{ site.tagline }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/alex.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  {% if page.title == 'Home' %}
  <meta name="description" content="The blog of Alex Bilbie">
  {% else %}
  <meta name="description" content="{{ page.content | markdownify | strip_html | escape_once | strip_newlines | truncate:500 }}">
  {% endif %}

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@alexbilbie">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.title == 'Home' %}
  <meta name="twitter:description" content="The blog of Alex Bilbie">
  {% else %}
  <meta name="twitter:description" content="{{ page.content | markdownify | strip_html | escape_once | strip_newlines | truncate:199 }}">
  {% endif %}
  <meta name="twitter:creator" content="@alexbilbie">
  <meta name="twitter:domain" content="alexbilbie.com">
  <meta name="twitter:image:src" content="https://2.gravatar.com/avatar/14902eb1dac66b8458ebbb481d80f0a3?s=100">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="http://alexbilbie.com{{ page.url }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="https://2.gravatar.com/avatar/14902eb1dac66b8458ebbb481d80f0a3?s=200">
  {% if page.title == 'Home' %}
  <meta name="og:description" content="The blog of Alex Bilbie">
  {% else %}
  <meta name="og:description" content="{{ page.content | markdownify | strip_html | escape_once | strip_newlines | truncate:199 }}">
  {% endif %}
  <meta property="og:site_name" content="alexbilbie.com">

  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">

  <style>
  .gist { font-size: 13px; }
  </style>

</script>
</head>
